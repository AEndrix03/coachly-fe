name: coachly
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # ==================== STATE MANAGEMENT ====================
  riverpod: ^3.0.3
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  flutter_hooks: ^0.20.5              # React Hooks per Flutter

  # ==================== NAVIGATION ====================
  go_router: ^17.0.0

  # ==================== HTTP & NETWORK ====================
  http: ^1.6.0

  # ==================== UTILITIES BASE ====================
  cupertino_icons: ^1.0.8
  equatable: ^2.0.7

  # ==================== SERIALIZATION ====================
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # ==================== UI DESIGN SYSTEM ====================
  flex_color_scheme: ^8.3.1           # Gestione temi avanzata Material 3
  shadcn_ui: ^0.39.14              # Componenti shadcn/ui moderni

  # ==================== ICONE MODERNE ====================
  lucide_icons_flutter: ^3.1.6        # Icone Lucide (gi√† presente)
  ionicons: ^0.2.2                    # Icone Ionic (1300+ icone)

  # ==================== ANIMAZIONI ====================
  flutter_animate: ^4.5.2             # Animazioni fluide dichiarative
  flutter_staggered_animations: ^1.1.1 # Effetti cascata per liste
  lottie: ^3.3.2                      # Animazioni After Effects (JSON)

  # ==================== UI UTILITIES ====================
  gap: ^3.0.1                         # Spacing pulito e moderno
  shimmer: ^3.0.0                     # Skeleton loaders eleganti

  # ==================== EFFETTI GLASSMORPHISM ====================
  glass_kit: ^4.0.2                   # Effetti vetro moderni
  google_fonts: ^6.3.3

  shared_preferences: ^2.5.4
  flutter_secure_storage: ^10.0.0
  connectivity_plus: ^7.0.0
  async: ^2.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # ==================== CODE GENERATION ====================
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^3.0.3
  freezed: ^3.2.3

  jwt_decoder: ^2.0.1

flutter:
  uses-material-design: true

  # ==================== ASSETS ====================
  # Decommentare quando aggiungi assets
  assets:
    - assets/images/
    - assets/logos/
  #  - assets/animations/
  #  - assets/icons/


targets:
  $default:
    builders:
      freezed:
      json_serializable:
        options:
          explicit_to_json: true